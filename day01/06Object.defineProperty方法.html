

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.defineProperty方法</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<script type="text/javascript">

    let person = {
        name: 'zhazha',
        number: '2015105456',
        sex: '男',
    };

    // let value=18;
    Object.defineProperty(person, 'age', {
        value: 18,           //value为属性的值
        writable: true,       //控制属性是否可以被修改  默认我false
        enumerable: true,     //控制属性是否可以被枚举  默认为false
        configurable: true,   //控制属性是否可以被删除  默认为false

        // get() {             //读取age属性的时候调用，返回值就是age的值
        //     return value;
        // },
        // set(v) {            //修改age属性的时候调用，会修改具体的值
        //     value = v;
        // }

        //注意: get set 方法定义之后     value和writable不可以定义

    });

    console.log(Object.keys(person));
</script>

</body>
</html>
