
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的MVVM模型</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<!--
MVVM模型
    1.M(model):data中的数据
    2.V(View):模板代码
    3.VM(ViewModel):Vue实例
        data中所有属性，最后都出现在了VM身上
        VM身上所有的属性 及Vue原型上的所有属性，在Vue模板中都可以直接使用
-->


<!--容器-->
<div id="container">         <!--View-->

    <!--获取data的属性-->
    <h1>名称:{{name}}</h1>
    <h1>班级:{{classNumber}}</h1>
    <h1>学号:{{number}}</h1>

    <!--获取Vue身上的属性-->
    <h1>T1{{$options}}</h1>
    <h1>T2{{_c}}</h1>
    <h1>T3{{1+1}}</h1>

</div>

<script>
    Vue.config.productionTip = false;
    let vm = new Vue({                //ViewModel
        el: '#container',
        data: {                       //Model
            name: 'zhazha',
            number: '2015105456',
            classNumber: '20云计算一班',
        },
    });
</script>

</body>
</html>
