
<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!--引入浏览器图标-->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <!--使用CDN 引入Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<!--准备一个容器-->
<div id="container">

    <!--
    插值语法：
        功能:用于解析标签体内容
        写法:{{XXX}}，XXX是js表达式，且可以直接读取到data中的所有属性
    -->
    <h1>插值语法</h1>
    <h3>你好,{{name}}!!!</h3>
    <hr/>

    <!--
    指令语法:
        功能:用于解析标签(标签属性 标签体内容 绑定事件)
        举例:v-bind:href="XXX" 简写:href="XXX" XXX同样为js表达式
        备注:Vue中还有很多指令 v-????
    -->
    <h1>指令语法</h1>
    <a v-bind:href="web.url">{{web.name}}</a>
    <a :href="web.url">{{web.name}}</a>   <!--   v-bind ====>: 简写  -->
    <hr/>

</div>

<script>
    Vue.config.productionTip = false;
    let vue = new Vue({
        el: '#container',
        data: {
            name: "zhazha",
            web: {
                name: '百度',
                url: 'https://www.baidu.com',
            }
        },
    });
</script>


</body>
</html>
