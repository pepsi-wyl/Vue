<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <!--引入浏览器图标-->
    <link rel="shortcut icon" href="../favicon.ico">
    <!--使用CDN 引入Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="container">
    <h1>欢迎{{name}}</h1>
    <!-- 绑定事件 -->
    <!-- <button v-on:click="showInfo">点我提示信息</button> -->
    <!-- 绑定事件简写 -->
    <button @click="showInfo(1,$event)">点我提示信息</button>
</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false;            //抑制
    let VM = new Vue({
        el: '#container',
        data: {
            name: 'zhazha'
        },
        methods: {
            showInfo(number, event) {
                console.log(event.target);          //event中的target对象  (标签元素)
                console.log(this);                  //此处的this为VM对象
                console.log(number);                //接收的参数
            }
        }
    });
</script>

</html>
